name: Build and Deploy

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "Khadija Saeed"

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * 1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # REQUIRED for pushing to gh-pages

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Update npm ğŸš€
        run: npm install -g npm@latest

      - name: Install dependencies & Build ğŸ”§
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.PORTFOLIO_TOKEN }}  # YOUR custom secret for fetching repos
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          commit-message: "chore: deploy gh-pages ğŸŒ"
          single-commit: true
