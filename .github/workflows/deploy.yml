name: Build and Deploy

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "Khadija Saeed" # Change this to your Medium username

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * 1" # Runs every Monday at 12:00 UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Update npm ğŸš€
        run: npm install -g npm@latest

      - name: Install dependencies & Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}      # Correct key name
          branch: gh-pages                        # Deployment branch
          folder: build                            # Folder to deploy
          commit-message: "chore: deploy gh-pages ğŸŒ"
          single-commit: true                     # Avoids long history on gh-pages
